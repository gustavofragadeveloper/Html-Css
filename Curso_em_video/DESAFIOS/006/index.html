<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os ítens da lista a seguir. Passe o mouse para descobrir quais tags deverão ser usadas em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Do <h1> à <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">imagens</abbr> </li>
        <li><abbr title="Use a tag <abbr>"> Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <ul>">Lista com demarcações</abbr> </li>
        <li><abbr title="Use a tag <strong>">Negrito</abbr></li>
    </ul>
</body>
</html>
